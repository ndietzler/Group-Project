<!DOCTYPE HTML>
<html lang="en">
	<head>
	  	<meta charset="UTF-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">

	  	<link rel="icon" href="img/earth.png">

	  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

	  	<title>World Music</title>

	  	<link rel="stylesheet" href="css/main.css">
	</head>

	<body id="body">
		<div class="container" ng-app='WorldApp' ng-controller='WorldCtrl'>
	  		<div id="topper">
	  			<h1>World Map</h1>
	  		</div>

  			<div class="hidden-sm hidden-md hidden-lg">
  				<label>Select a country:</label>
  				<select name="countryData" ng-model="selectedCountry" ng-options="country as country.name for country in countryData">{{country}}</select>
  				<button class="btn btn-primary" type="submit" ng-click="countryURL(selectedCountry)">Search</button>

  			</div>

	  		<div class="row">
		  		<div id="map" class="hidden-xs col-sm-10 col-md-10 col-lg-10"></div>
		  		<div id="countryInfo" class="container col-xs-12 col-sm-2 col-md-2 col-lg-2">
			</div>

  		</div>

  		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	  	<script src="https://code.highcharts.com/maps/highmaps.js"></script>
  		<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
 		<script src="https://code.highcharts.com/mapdata/custom/world-highres.js"></script>
	  	<script src="js/app.js"></script>
	</body>
</html>
