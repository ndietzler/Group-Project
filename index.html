<!DOCTYPE HTML>
<html lang="en">
	<head>
	  	<meta charset="UTF-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">

	  	<link rel="icon" href="img/earth.png">
	  	<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

	  	<title>World Music</title>

	  	<link rel="stylesheet" href="css/main.css">
	</head>

	<body id="body">
		<div ng-app='WorldApp' ng-controller='WorldCtrl'>
	
	  		<div id="topper">
	  			<h1>world wide jam discovery</h1>
	  		</div>

  			<div class="hidden-sm hidden-md hidden-lg container">
  				<div id="pickCountry">
	  				<label><h4>Select a country:</h4></label>
	  				<select name="countryData" ng-model="selectedCountry" ng-options="country as country.name for country in countryData">{{country}}</select>
  				</div>
  				<div id="button">
  					<button class="btn btn-primary" type="submit" ng-click="countryURL(selectedCountry)">Search</button>
  				</div>

  			</div>

		  	<div id="map"> </div>
		  	<div class="row">
			  	<div id="pieChart" class="col-sm-6"></div>	
			  	<div id="countryInfo" class="col-sm-6"></div>
			</div>

			<div class="container" id="artistBio" ng-show="showBio">
				<div id="bioTitle"></div>
				<div class="container">
					<div id="songs" class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
					<div id="play" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">Select a song, click play, and login with spotify to listen.</div>
				</div>
				<div class="container">
					<div id="bio"></div>
					<div id="news"></div>
				</div>

			</div>

  		</div>

  		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/maps/modules/map.js"></script>
  		<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  		<script src="https://code.highcharts.com/modules/exporting.js"></script>
 		<script src="https://code.highcharts.com/mapdata/custom/world-highres.js"></script>
	  	<script src="js/app.js"></script>
	</body>
</html>
